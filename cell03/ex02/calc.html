<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>It's over 9000</title>
    <style>
        body {
            background-color: #0f0f0f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .calculator {
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 0 1px #d4af37;
            text-align: center;
            border: 1px solid #d4af37;
        }

        input[type="text"], select {
            background-color: #1a1a1a;
            border: 1px solid #444;
            color: #d4af37;
            padding: 12px;
            margin: 10px;
            border-radius: 5px;
            outline: none;
            transition: border 0.3s;
        }

        input[type="text"]:focus, select:focus {
            border-color: #d4af37;
        }

        input[type="submit"] {
            background: linear-gradient(to bottom, #d4af37, #aa8928);
            border: none;
            color: #000;
            padding: 12px 30px;
            margin-top: 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        input[type="submit"]:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="left">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="right">
        <br>
        <input type="submit" value="Try me!" onclick="calculate()">
    </div>

    <script>
        function calculate() {
            const leftVal = document.getElementById('left').value;
            const rightVal = document.getElementById('right').value;
            const op = document.getElementById('operator').value;

            const n1 = Number(leftVal);
            const n2 = Number(rightVal);

            if (leftVal.trim() === '' || rightVal.trim() === '' || 
                !Number.isInteger(n1) || !Number.isInteger(n2) || 
                n1 < 0 || n2 < 0) {
                alert('Error :(');
                return;
            }

            if ((op === '/' || op === '%') && n2 === 0) {
                console.log("It's over 9000!");
                alert("It's over 9000!");
                return;
            }

            let result;
            if (op === '+') result = n1 + n2;
            else if (op === '-') result = n1 - n2;
            else if (op === '*') result = n1 * n2;
            else if (op === '/') result = n1 / n2;
            else if (op === '%') result = n1 % n2;

            console.log(result);
            alert(result);
        }

        setInterval(function() {
            alert('Please, use me...');
        }, 30000);
    </script>

</body>
</html>
